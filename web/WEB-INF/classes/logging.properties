# Cấu hình logging cho RoleStaff Project
# Root logger level - hiển thị tất cả mức độ log
.level = ALL

# Cấu hình handlers - output ra console và file
handlers = java.util.logging.ConsoleHandler, java.util.logging.FileHandler

# Console Handler - hiển thị log trên console
java.util.logging.ConsoleHandler.level = ALL
java.util.logging.ConsoleHandler.formatter = java.util.logging.SimpleFormatter
java.util.logging.ConsoleHandler.encoding = UTF-8

# File Handler - ghi log vào file
java.util.logging.FileHandler.level = ALL
java.util.logging.FileHandler.pattern = %t/rolestaff-%u.log
java.util.logging.FileHandler.limit = 50000000
java.util.logging.FileHandler.count = 5
java.util.logging.FileHandler.formatter = java.util.logging.SimpleFormatter
java.util.logging.FileHandler.encoding = UTF-8
java.util.logging.FileHandler.append = true

# Định dạng log chi tiết hơn
java.util.logging.SimpleFormatter.format = [%1$tF %1$tT] [%4$-7s] %2$s: %5$s %6$s%n

# Cấu hình cho các package cụ thể
controller.level = ALL
dao.level = ALL
model.level = ALL
utils.level = ALL
Filter.level = ALL

# Hiển thị SQL queries (nếu có)
org.apache.tomcat.level = ALL
org.apache.catalina.level = ALL

# Log cho các lỗi cơ sở dữ liệu
java.sql.level = ALL
javax.sql.level = ALL 