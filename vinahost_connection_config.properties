# =============================================
# CẤU HÌNH DATABASE CHO VINAHOST
# =============================================

# MySQL Connection (VinaHost)
db.url=jdbc:mysql://localhost:3306/dental_clinic_db?useUnicode=true&characterEncoding=UTF-8&useSSL=false&serverTimezone=Asia/Ho_Chi_Minh
db.username=dental_user
db.password=your_secure_password
db.driver=com.mysql.cj.jdbc.Driver

# =============================================
# CẤU HÌNH EMAIL (VinaHost SMTP)
# =============================================
mail.smtp.host=mail.yourdomain.com
mail.smtp.port=587
mail.smtp.auth=true
mail.smtp.starttls.enable=true
mail.username=noreply@yourdomain.com
mail.password=your_email_password

# =============================================
# CẤU HÌNH UPLOAD PATH
# =============================================
upload.path=/home/username/public_html/uploads/
upload.max.size=10485760

# =============================================
# CẤU HÌNH LOGGING
# =============================================
log.level=INFO
log.file=/home/username/logs/dental_clinic.log

# =============================================
# LƯU Ý QUAN TRỌNG:
# =============================================
# 1. Thay 'yourdomain.com' bằng domain thực của bạn
# 2. Thay 'username' bằng username VinaHost của bạn
# 3. Thay 'your_secure_password' bằng mật khẩu database
# 4. Thay 'your_email_password' bằng mật khẩu email
# 5. Cập nhật file này trong src/conf/ hoặc web/WEB-INF/ 